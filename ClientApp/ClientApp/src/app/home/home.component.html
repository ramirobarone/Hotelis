<app-search-bar (_hotelesEmitter)="loadHotels($event)"></app-search-bar>

<div class="row">
  <span *ngFor="let item of _hoteles" class="col-md-3" style="margin: 20px">
    <app-card-hotel
      name="{{ item.name }}"
      description="{{ item.description }}"
      image="{{ item.image }}"
    ></app-card-hotel>
  </span>
</div>
